doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                url: 'sqlite:///%kernel.project_dir%/var/test.db'
                driver: pdo_sqlite
            test:
                url: 'sqlite:///:memory:'
                driver: pdo_sqlite

    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                connection: default
                mappings:
                    JMSJobQueueBundle:
                        is_bundle: false
                        type: 'annotation'
                        dir: '%kernel.project_dir%/src/Entity'
                        prefix: 'JMS\JobQueueBundle\Entity'
                        alias: JMSJobQueueBundle
            test:
                connection: test
                mappings:
                    TestBundle:
                        is_bundle: false
                        type: 'annotation'
                        dir: '%kernel.project_dir%/tests/Functional/TestBundle/Entity'
                        prefix: 'JMS\JobQueueBundle\Tests\Functional\TestBundle\Entity'
                        alias: TestBundle
